<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Balda</title>
  </head>
  <body>
    <div id="main_container">
      <div id="head_panel">
        <div id="titlebar">
          <button class="titlebar_button" id="minimize_button">_</button>
          <button class="titlebar_button" id="close_button">X</button>
        </div>
      </div>
      <div id="left_pane">
      left
      </div>
      <div id="gamezone">
        <div id="gamezone_filler"></div>
      </div>
      <div id="right_pane">
        <div id="wordlist">
          <ul id="words"></ul>
        </div>
        <div id="right_pane_buttons">
          <div class="rp_button" id="remove_letter_button">Удалить букву</div>
          <div class="rp_button" id="remove_word_button">Удалить слово</div>
        </div>
      </div>
      <div id="bot_pane">
        bottom
      </div>  
    </div>
    <!-- Gamefield script -->
    <script src="./renderer.js"></script>
    <script src="./gamefield.js"></script>
  </body>
</html>
