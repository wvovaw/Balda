<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://localhost:3000 'unsafe-inline' 'unsafe-eval'; ">
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self' http://localhost:3000 'unsafe-inline' 'unsafe-eval'; ">
    <link rel="stylesheet" href="./css/dark.min.css">
    <!--Font Awesome lib-->
    <link rel="stylesheet" type="text/css" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" type="text/css" href="./css/titlebar.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <title>Balda: log-in</title>
  </head>
  <body>
    <main id="main_container">
      <div id="head_panel">
        <div id="titlebar">
          <div class="titlebar_button" id="minimize_button"></div>
          <div class="titlebar_button" id="close_button"></div>
        </div>
      </div>
      <div id="login_card_container">
        <div id="login_card">
          <div id="avatar">
          </div>
          <div id="login">
            <input type="text" name="username" id="username" placeholder="login" autofocus>
            <input type="password" name="password" placeholder="password" id="password">
            <button id="enter_button" onclick="confirmLogin();">Gойти</button>
            <br>
            <a id="register_button" onclick="register();">Зарегистрироваться</a>
          </div>
        </div>
      </div>
    </main>
    <!-- <script type="text/javascript" src="./Server/lib/socket.io.js"></script> -->
    <script src="../js/socket.io.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/renderer.js"></script>
  </body>
</html>
