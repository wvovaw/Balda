<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://localhost:3000 'unsafe-inline' 'unsafe-eval'; ">
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self' http://localhost:3000 'unsafe-inline' 'unsafe-eval'; ">
    <link rel="stylesheet" href="./css/dark.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" type="text/css" href="./css/game.css">
    <link rel="stylesheet" type="text/css" href="./css/titlebar.css">
    <title>Balda</title>
  </head>
  <body>
    <div id="main_container">
      <div id="titlebar">
        <div class="titlebar_button" id="minimize_button"></div>
        <div class="titlebar_button" id="close_button"></div>
      </div>
      <div id="left_pane">
        <div id="tierlist">
        </div>
        <button class="rp_button exit_button">Выйти</button>
      </div>
      <div id="gamezone">
        <div id="gamezone_filler"></div>
      </div>
      <div id="right_pane">
        <div id="wordlist">
          <ul id="used_words"></ul>
        </div>
        <input id="check_word_input" placeholder="Проверить слово"></input>
        <div id="right_pane_buttons">
          <button class="rp_button" id="confirm_word_button">Отправить слово</button>
          <button class="rp_button" id="remove_letter_button">Удалить букву</button>
          <button class="rp_button" id="remove_word_button">Удалить слово</button>
        </div>
      </div>
      <div id="bot_pane">
      </div>
      <!--Messagebox-->
      <div id="bg_messagebox">
          <div id="messagebox">
          <div id="messagebox_title">
            Такого слова нет
          </div>
          <div id="underline"></div> 
          <div id="messagebox_message">
            Найдите другое
          </div>
        </div>
      </div>      
      <!--There is the end game modal 'window'--> 
      <div id="bg_endgame">
        <div id="endgame">
          <p id="winner_sign">WINNER!</p>
          <i id="winner_avatar" class="fas fa-user-circle"></i>
          <b><p id="winner_name">none</p></b>
          <button class="exit_button" id="endgame_exit_button">Выйти</button>
        </div>
      </div>
    </div>
    <!-- Gamefield script -->
    <script src="../js/socket.io.js"></script>
    <script src="../js/renderer.js"></script>
    <script src="../js/gamefield.js"></script>
  </body>
</html>
