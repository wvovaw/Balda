<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./dark.min.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="titlebar.css">
    <title>Balda</title>
  </head>
  <body>
    <div id="main_container">
      <div id="titlebar">
        <div class="titlebar_button" id="minimize_button"></div>
        <div class="titlebar_button" id="close_button"></div>
      </div>
      <div id="left_pane">
      left
      </div>
      <div id="gamezone">
        <div id="gamezone_filler"></div>
      </div>
      <div id="right_pane">
        <div id="wordlist">
          <ul id="used_words"></ul>
        </div>
        <div id="right_pane_buttons">
          <button class="rp_button" id="confirm_word_button">Отправить слово</button>
          <button class="rp_button" id="remove_letter_button">Удалить букву</button>
          <button class="rp_button" id="remove_word_button">Удалить слово</button>
        </div>
      </div>
      <div id="bot_pane">
        bottom
      </div>  
    </div>
    <!-- Gamefield script -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./renderer.js"></script>
    <script src="./gamefield.js"></script>
  </body>
</html>
